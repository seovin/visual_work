<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
</head>

<body>
    <button id="changeBtn">바꾸기</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <script>
        //바꾸기 버튼을 눌렀을 때 모든 div의 innerText 를 "acorn"으로 바뀌도록 프로그래밍해보세요.
        //단 배열의 forEach() 함수를 활용해서 해보세요.
        let change = document.querySelector("#changeBtn");
        let divs = document.querySelectorAll("div");
        change.addEventListener("mousedown", function () {
            divs.forEach(function (item) {
                item.innerText = "acorn";
            });
        });

    </script>
</body>

</html>

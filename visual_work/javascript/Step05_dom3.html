<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_dom3.html</title>
</head>

<body>
    <button onclick="change()">바꾸기</button>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <script>

        let change = function () {
            //바꾸기 버튼을 눌렀을 때 모든 p 요소의 innerText를 "안녕하세요" 로 바꾸기
            for (let i = 0; i < 5; i++) {
                console.log(i);
                document.querySelectorAll("p")[i].innerText = "안녕하세요";
            }
        };


    </script>
</body>

</html>

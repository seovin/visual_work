<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_example2.html</title>
</head>
<body>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
    <p id="info">0</p>
    <script>
        /*
            Start 버튼을 누르면 p 요소에 출력된 숫자가 1초마다 1씩 증가하도록 프로그래밍 해 보세요.
        */
        
        //인터벌이 시작 되었는지 여부를 관리할 변수
        let isRun=false;
        let intervalId;
        //카운트값을 관리할 변수를 만들고 초기값 0 대입
        let count=0;
        document.querySelector("#startBtn").addEventListener("click", function(){
           
            //만일 interval 이 이미 시작 되었다면 함수를 여기서 종료 해야한다. 
            if(isRun){
                return;
            }

            intervalId=setInterval(function(){
                //카운트 1 증가 시키기 
                count++;
                //카운트값을 p 요소의 innerText 로 출력하기
                document.querySelector("#info").innerText=count;
            }, 1000);
            //인터벌이 시작 되었다고 상태값을 
            isRun=true;
        });

        document.querySelector("#stopBtn").addEventListener("click", function(){
            //interval 취소
            clearInterval(intervalId);
        });

        document.querySelector("#resetBtn").addEventListener("click", function(){
            //모든 자원을 처음 상태로 되돌리기
            isRun=false;
            count=0;
            document.querySelector("#info").innerText=0;
        });
    </script>
</body>
</html>

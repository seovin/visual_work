<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_example2.html</title>
</head>
<body>
    <button onclick="make()">만들기</button>
    <div id="one">
    </div>
    <script>
        let names=["김구라","해골","원숭이","주뎅이","덩어리"];
        /*
        만들기 버튼을 누르면 반복문 돌면서 name 배열에 저장된 문자열을 하나씩 참조해서
        p 요소를 만들고 만든 p 요소의 innerText 로 참조한 문자열을 넣어주고
        만든 p요소를 id가 one인 div의 자식요소로 추가 되게 해보세요.

        */

        let make=function(){
            //반복문 돌면서 
            for(let i=0; i<5 ;i++){
                //배열의 i 번째 방에 있는 item 을 참조해서 
                let tmp=names[i];
                //p요소를 만들고
                let p1=document.createElement("p");
                //innerText 를 출력하고 
                p1.innerText=tmp;
                //div 에 append 하기 
                document.querySelector("#one").append(p1);
            }
        };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example4.html</title>
    <style>
        /*내부css*/
        #kim {
            width: 100px;
            margin-left: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>이미지 우측으로 움직이기</h1>
    <button id="moveBtn">움직이기</button>
    <br>
    <!--인라인 CSS : style 속성을 이용해서 작성 
        인라인 CSS(자바스크립트로 실행한 CSS) > 내부 CSS
         <img src="images/kim1.png" id="kim" style="margin-left: 200px;">
    -->
    <img src="images/kim1.png" id="kim">
    <script>
        let num = 0;
        document.querySelector("#moveBtn").addEventListener("click", function () {
            num += 100;
            document.querySelector("#kim").style.marginLeft = num + "px";
        });
    </script>
</body>

</html>

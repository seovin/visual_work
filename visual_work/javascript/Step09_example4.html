<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example4.html</title>
    <style>
        /* 내부 css */

        /* 어떤 요소에 css 를 적용할지 선택자가 필요 하다 */
        #kim{ 
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>이미지 우측으로 움직이기</h1>
    <button id="moveBtn">움직이기</button>
    <br>
    <!-- 
        style 속성을 이용해서 작성한 css 는 인라인 css 라고 한다. 
        인라인 CSS(자바스크립트로 실행한 CSS) > 내부 CSS
         <img src="images/kim1.png" id="kim" style="margin-left: 200px;">
    -->
    <img src="images/kim1.png" id="kim">
    <script>

        //페이지 로딩 시점에 변수를 만들고 초기값 대입
        let mLeft=0;

        document.querySelector("#moveBtn").addEventListener("click", function(){
            
            //mLeft 를 100 증가시키기 
            //mLeft = mLeft+100;
            mLeft += 100;

            //이미지의 왼쪽 마진을 100px 씩 증가 시킨다.
            document.querySelector("#kim").style.marginLeft=mLeft+"px";
        });

        /*
            움직이기 버튼을 누를때 마다 이미지가 우측으로 100px 씩 움직이도록 
            프로그래밍 해 보세요.
            
            - hint
            .style.marginLeft = 변수+"px";
        */
    </script>
</body>
</html>
